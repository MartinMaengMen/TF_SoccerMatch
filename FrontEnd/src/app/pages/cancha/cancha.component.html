<mat-toolbar>Cancha</mat-toolbar>

<div class="example-container mat-elevation-z8">

  <router-outlet></router-outlet>

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Cancha">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="idCancha">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombre}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.direccion}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="preciohora">
        <mat-header-cell *matHeaderCellDef mat-sort-header> PrecioHora </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.precioHora }}</mat-cell>
      </ng-container>

    <ng-container matColumnDef="propietario">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Propietario </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.propietario.usuario.nombre}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edicion', row.id]">Modificar</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">

    </mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>

<br>

<button mat-fab color="accent" style="float: right" routerLink='/cancha/nuevo'>
  <mat-icon>create</mat-icon>
</button>
<button mat-fab color="accent" style="float: left" routerLink='/equipo/misequipos/0'>
  <mat-icon>arrow_back</mat-icon>
</button>
