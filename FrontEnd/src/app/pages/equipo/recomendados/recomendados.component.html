<mat-toolbar>Equipos Recomendados</mat-toolbar>

<div class="example-container mat-elevation-z8">

  <router-outlet></router-outlet>

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Equipo">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="idEquipo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombre}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.descripcion}}</mat-cell>
      </ng-container>

    <ng-container matColumnDef="distrito">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Distrito </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.distrito.nombre}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="seleccionar">
        <mat-header-cell *matHeaderCellDef>Seleccionar</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button color="accent" (click)="redirigir(row.id)">Ver</button>
        </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">

    </mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>

<br>

<button mat-fab color="accent" style="float: right" routerLink='/cancha/nuevo'>
  <mat-icon>create</mat-icon>
</button>
